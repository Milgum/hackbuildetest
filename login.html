
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="CSS/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="CSS/log.css">
      <link rel="stylesheet" href="CSS/style-switcher.css">
    
      <script src="JS/main.js" defer></script>
      <script src="JS/chat.js" defer></script>
      <script src="JS/reponse.js" defer></script>
      <link rel="stylesheet" href="CSS/cause.css">
      <!--CSS style switcher-->
      <link rel="stylesheet" href="css/skins/color-1.css" class="alternate-style" title="color-1"
      disabled> 
      <link rel="stylesheet" href="css/skins/color-2.css" class="alternate-style" title="color-2"
      disabled> 
      <link rel="stylesheet" href="css/skins/color-3.css" class="alternate-style" title="color-3"
      enable> 
      <link rel="stylesheet" href="css/skins/color-4.css" class="alternate-style" title="color-4"
      disabled> 
      <link rel="stylesheet" href="css/skins/color-5.css" class="alternate-style" title="color-5"
      disabled> 
      <link rel="stylesheet" href="css/style-switcher.css">
      <script src="JS/scriptswitcher.js"defer></script>

    <title>hackbuilder</title>
</head>
<body>

    <div class="loginbox">
        <div class="row">
            <div class="col-md-6 welcome">
                <h2 class="text-center">Bienvenue</h2>
                <img class="img-fluid" src="" alt="">
                <h1  class="text-center">hackBuilder</h1>
            </div>
            <div class="col-md-6 welcome">
                <h3>Connecter</h3>
                <form>
                    <div class="groupinputbox">
                        <input type="email" name="email" id="email" required="">
                        <span class="sp1">@</span>
                    </div>
        
                    <div class="groupinputbox pwd"  id="pwd" >
                        <input type="password" name="pwd" required="">
                        <label for="password">Mot de passe</label>
                        <a href="#oublier mot de passe?">oublier mot de passe?</a>
                        <span class="sp1"> <i class="fa fa-key"></i></span>
                        <span class="sp2"> <i class="fa fa-eye active"></i></span>
                        <script>
                            let input =document.querySelector('.pwd input');
                            let showbtn =document.querySelector('.pwd .sp2 i');
                            showbtn.onclick= function(){
                                if(input.type ==="password"){
                                    input.type = 'text';
                                    showbtn.classList.remove('active');
                                }
                                else{
                                    input.type = 'password';
                                    showbtn.classList.add('active');
                                }500;
                            };
                        </script>
                    </div>
                    <button input type="submit" value="se connecter">
                        se connecter
                    </button>
                </form>
                <p class="text-center mt-2">Nouveau ?<a href="#l" class="text-decoration-underline">  s'inscrire</a></p>
            </div>
        </div>
    </div>
 
   



<!-- header end -->





    
          <!--style switch start-->
<div class="style-switcher">
    <div class="style-switcher-toggler s-icon">
        <i class="fa fa-cog fa-spin" ></i>
    </div>
    <div class="day-night s-icon">
        <i class="fa fa-moon-o "></i>
    </div>
    <h4>Theme Colors</h4>
    <div class="colors">
        <span class="color-1" onclick="setActiveStyle('color-1')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        
    </div>
</div>

    <!--style switch start-->
</body>
</html>
